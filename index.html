<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Iframe Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Netlify URL â†’ Canvas iframe</h1>
    <p>Add the curriculm domain and Save to local storage.</p>
    <p>Paste or drag the entire URL from a Netlify page into the url input.</p>
    <main>
      <button id="save">Save</button>
      <input type="text" id="domain" value="" placeholder="domain" />
      <input
        type="text"
        id="page-url"
        placeholder="url"
        onclick="this.select()"
        autofocus
      />
      <button id="clear">Clear</button>
    </main>
    <div id="message"></div>

    <script src="./main.js"></script>
  </body>
</html>
